<div class="product">
    <div class="product-img">
        <img src="{{product.main_image.url}}" height="200" alt="">
    <div class="product-label">
        {% if product.old_price %}
        <span class="sale">
        -{{ product.get_discount }}%
        </span>
        {% endif %}
    </div>
    </div>

    <div class="product-body">
        <p class="product-category">{{product.category}}</p>
        <h3 class="product-name"><a href="{% url 'webapp:product_detail' product.slug %}">{{ product.name }}</a></h3>
        <h4 class="product-price">{{product.price}} с
            {% if product.old_price %}
            <del class="product-old-price">{{ product.old_price }} c </del>
            {% endif %}
        </h4>
        <div class="product-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
        </div>
        <div class="product-btns">
            <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">В желания</span></button>
            <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">Быстрый просмотр</span></button>
        </div>
    </div>
    <div class="add-to-cart">
        <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i>В корзину</button>
    </div>
</div>
